<!doctype html>
<head>
<meta name="viewport" content="initial-scale=1.0, width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
<title>pad</title>
<link rel="stylesheet" href="styles/styles.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<script src="socket.io/socket.io.js"></script>
<script>
var websocket=io.connect();

	$(document).on("ready", function(){
		websocket.emit('padCon',1);
		websocket.on('nuevoMensaje', function(mensaje){
			if(mensaje==1)
				console.log("Pad Conectado!");
			else
				console.log("Ocurrio un error Uuups");
		});

		$("#up").click(function(){
			websocket.emit('upClick',1);
		});

		$("#down").click(function(){
			websocket.emit('downClick',1);
		});

		$("#right").click(function(){
			websocket.emit('rightClick',1);
		});

		$("#left").click(function(){
			websocket.emit('leftClick',1);
		});

	});//Termina OnReady
</script>

</style>
</head>
<body id="principal">
	<h2>Controller</h2>
  <div id="controller">
  	<div class="pad" id="up"><h2>up</h2> </div>
  	<div class="pad" id="left"><h2>left</h2> </div>
  	<div class="pad" id="right"><h2>right</h2> </div>
  	<div class="pad" id="down"><h2>down</h2> </div>
  </div>
</body>
</html>
